<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="/mile-stone-one/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <div class="container">
      <div class="header-image">
        <img src="/images/illustration-hero.svg" alt="" />
      </div>
      <h1 class="heading">Order Summary</h1>
      <p class="para">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="pricing">
        <div class="music-icon-price-box">
          <img src="/images/icon-music.svg" alt="" />
          <h3>
            Annual Plan <br />
            <span style="font-weight: lighter; color:grey">$59.99/year</span>
          </h3>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="btn">Proceed to Payment</button>
      <div class="cancel-order"><a href="#">Cancel Order</a></div>
    </div>

    <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
